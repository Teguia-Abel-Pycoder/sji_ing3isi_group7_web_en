<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="/Related-files/KIDZIK-icon.png">
    <title>KidZik - Dashboard</title>
    <link rel="stylesheet" href="/Main/welcomePageStyle.css">
    <link rel="stylesheet" href="/Main/Dashboard.css">
</head>

<body style="display: flex;">
    <div class="left-menu">
        <header>
            <img src="/Related-files/KIDZIK-logo.svg" height="100px" width=auto />
            <img src="/Related-files/icons8-menu-squared-50.png" class="toggle">

        <div class="inner-menu">

                <button><img src="/Related-files/icons8-play-64.png" height="28"> Play</button>
                <button><img src="/Related-files/icons8-instruments-de-musique-50.png" height="28">Instruments</button>
                <button><img src="/Related-files/icons8-game-controller-50.png" height="28">Games</button>
                <button><img src="/Related-files/icons8-help-50.png" height="28">Help</button>
                <button><img src="/Related-files/icons8-information-50.png" height="28">About</button>
            </div>
            <div class="bottom-menu" style="height: max-content; Margin:5%; padding:3% 1%; width:90%;background-color:#fdb409;border-radius: 5%">
                <button><img src="/Related-files/icons8-emergency-exit-50.png" height="28">Log out</button>

            </div>
        </div>
    </div>
    <div class="Right-menu">
        <div class="item-menu">
            <button style="background-image:url(/Related-files/Music\ lesson\ composition.jpg)">Interactive Lessons</button>

            <button style="background-image:url(/Related-files/Creative-music-activities.jpg)">Creative Activities</button>
            <button style="background-image:url(/Related-files/Singer\ -\ Flashcard.jpg)">Sing Along</button>
            <button style="background-image:url(/Related-files/Storytime-music.jpg);     background-position:center;">Story Time</button>
        </div>
    </div>

<script src="/Main/jquery-3.7.1.min.js"></script>
<script src="/Main/Js.js"></script>
